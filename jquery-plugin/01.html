<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div id="title"></div>

<script>
    (function ($) {
        $.fn.helloWorld = function () {
            this.each(function () {
                $(this).text("Hello, World!");
            });
        }
    }(jQuery));
    $('#title').helloWorld();
</script>
