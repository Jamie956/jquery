<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    jQuery.extend({
        min: function (a, b) {
            return a < b ? a : b;
        },
        max: function (a, b) {
            return a > b ? a : b;
        }
    });
    console.log(jQuery.min(2, 3))
    console.log(jQuery.max(4, 5))
</script>
