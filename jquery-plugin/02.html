<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div id="title"></div>

<script>
    (function ($) {
        $.fn.greeting = function (customText) {
            return this.each(function () {
                $(this).text(customText);
            });
        }
    }(jQuery));
    $('#title').greeting("hi");
</script>
