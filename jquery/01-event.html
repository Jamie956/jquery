<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

<input type="text" id="text1" size="20px" />
<button id="btn">click</button>

<script>
	//获得焦点
	$("#text1").focus(function () {
		console.log('focus');
	});

	//失去焦点
	$('#text1').blur(function () {
		console.log('blur');
	});

	//改变
	$('#text1').change(function () {
		console.log('change');
	});

	//松开键盘
	$('#text1').keyup(function (e) {
		console.log('keyup');
	});

	//按下键盘
	$('#text1').keydown(function (e) {
		console.log('keydown');
	});		

	//单击
	$("#btn").click(function () {
		console.log('click');
	});
</script>
